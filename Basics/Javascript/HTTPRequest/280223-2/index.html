<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  
    <div class="container-md">
        <div class="my-3">
          <label for="" class="form-label">Username</label>
          <input type="text"
            class="form-control" name="" id="username" aria-describedby="helpId" placeholder="">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Your comment</label>
            <textarea class="form-control" name="" id="comment" rows="3"></textarea>
          </div>

          <button onclick="AddComment()" type="button" class="btn btn-primary mb-3">Add New Comment</button>
        
          <div class="comments">
            <!-- Some borders are removed -->
            <ul id="commentsList" class="list-group list-group-flush">
                <h4>Comments:</h4>
              </ul>
          </div>

          <div class="my-3">
            <input type="number"
              class="form-control" name="" id="data_id" aria-describedby="helpId" placeholder="">
          </div>


          <div class="d-flex my-5">
            <button class="btn btn-danger ms-1" onclick="deleteOne()">Delete One</button>
            <button class="btn btn-danger ms-1" onclick="deleteAll()">Delete All</button>
            <button class="btn btn-success ms-1" onclick="updateOne()">Update One</button>
          </div>

    </div> 

  <script src="app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
