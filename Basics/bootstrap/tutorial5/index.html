<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="display-4 text-center m-4">Register Form</p>
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="E-mail" aria-label="email" aria-describedby="basic-addon1">
                      </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                      </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Retype password" aria-label="password" aria-describedby="basic-addon1">
                      </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="First name" aria-label="name" aria-describedby="basic-addon1">
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="last-name" aria-describedby="basic-addon1">
                              </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check px-0">
                                <input type="radio" class="flex-radio-default" name="gender" id="flexRadioDefault1">
                                <label class="form-check-label"for="flexRadioDefault1">Male</label>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="form-check px-0">
                                <input type="radio" class="flex-radio-default" name="gender" id="flexRadioDefault2">
                                <label class="form-check-label"for="flexRadioDefault2">Female</label>
                            </div>
                        </div> 
                    </div>

                    <select class="form-select mt-3" aria-label="Select a country">
                        <option selected>Select a country</option>
                        <option value="1">Belgium</option>
                        <option value="2">Netherlands</option>
                        <option value="3">Spain</option>
                        <option value="4">France</option>
                        <option value="5">Sri Lanka</option>
                    </select>

                    <div class="mb-3 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              I agree with terms and conditions
                            </label>
                          </div>   
                    </div>

                    <div class="mb-3 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              I want to receive the newsletter
                            </label>
                          </div>  
                    </div>

                    <button class="btn btn-warning w-100">Register</button>
